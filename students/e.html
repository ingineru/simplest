<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
<script>
    const path = window.location.pathname;
    const fileName = path.substring(path.lastIndexOf('/') + 1, path.lastIndexOf('.'));
    const studentName = fileName.charAt(0).toUpperCase() + fileName.slice(1);
    document.addEventListener("DOMContentLoaded", () => {
        document.title = `Quotes from ${studentName}`;
    });
</script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    h1 { color: #333; }
    blockquote { font-style: italic; color: #555; border-left: 4px solid #ccc; padding-left: 1em; }
    a { color: #007ACC; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
<h1>Quotes by <span id="student-name"></span></h1>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("student-name").textContent = studentName;
  });
</script>
<img src="https://starwars-visualguide.com/assets/img/characters/11.jpg" alt="Anakin Skywalker" style="display:block;max-width:300px;width:100%;margin:1em auto;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,0.2);" />

</body>
</html>

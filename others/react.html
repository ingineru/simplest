<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Reactive JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            margin: 10px auto;
            /* centers block buttons horizontally with space vertically */
            width: 150px;
            /* optional fixed width for both buttons */
        }

        p {
            font-size: 1.4rem;
        }
    </style>
</head>

<body>
    <h1>Simple Reactive JavaScript</h1>
    <p id="count">Button clicked 0 times</p>
    <button id="click">Click me</button>
    <button id="reset">Reset</button>
    <a href="../index.html">Back to Students List</a>

    <script src="react.js"></script>
</body>

</html>

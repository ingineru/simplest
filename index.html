<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Students Landing Page</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 120, 180, 0.15);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #007ACC;
            margin-bottom: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 1rem 0;
            text-align: center;
        }

        a {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: linear-gradient(90deg, #007ACC 60%, #005fa3 100%);
            color: #fff;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        }

        a:hover {
            background: linear-gradient(90deg, #005fa3 60%, #007ACC 100%);
            transform: translateY(-2px) scale(1.04);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>THE Group</h1>
        <ul id="student-list"></ul>
        <script>
            // Script for E, accessing from edis folder
            const students = ["F", "D", "E", "T", "S"];
            const ul = document.getElementById('student-list');
            students.forEach(name => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                if (name === "T") {
                    a.href = `students/toma/t.html`;
                }
                else if (name === "F") {
                    a.href = `students/aux/${name.toLowerCase()}.html`;
                }
                else if (name === "E") {
                    a.href = `students/edis folder/${name.toLowerCase()}.html`;
                } else {
                    a.href = `students/${name.toLowerCase()}.html`;
                }
                a.textContent = name;
                li.appendChild(a);
                ul.appendChild(li);
            });
        </script>
    </div>
</body>

</html>

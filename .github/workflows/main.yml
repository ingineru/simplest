name: Broken Link Check with Python Server and Muffet

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-broken-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Muffet
        run: |
          # apt-get update && apt-get install -y curl
          curl -L https://github.com/raviqqe/muffet/releases/download/v2.11.0/muffet_linux_amd64.tar.gz -o muffet.tar.gz
          tar -xzf muffet.tar.gz
          sudo mv muffet /usr/local/bin/

      - name: Start Python HTTP Server and Run Muffet
        run: |
          # Start python HTTP server in the background at port 8000
          python3 -m http.server 8000 &
          sleep 5
          
          # Run muffet against the local server URL
          muffet http://localhost:8000/index.html
          if [ $? -ne 0 ]; then
            echo "Broken link(s) found"
            exit 1
          fi
          echo "No broken links found"

      - name: Stop Python HTTP Server
        run: |
          killall python3
          echo "Python HTTP server stopped"

      - name: Cleanup
        run: |
          rm -rf muffet.tar.gz
          rm -rf muffet
          echo "Cleanup completed"
 
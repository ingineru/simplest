name: Broken Link Check - Dynamic Filenames Support

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-broken-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install muffet
        run: |
          # apt-get update && apt-get install -y curl
          curl -L https://github.com/raviqqe/muffet/releases/download/v2.11.0/muffet_linux_amd64.tar.gz -o muffet.tar.gz
          tar -xzf muffet.tar.gz
          sudo mv muffet /usr/local/bin/

      - name: Start Python HTTP server in background
        run: |
          python3 -m http.server 8000 &
          sleep 5

      - name: Generate all URLs list from actual files
        run: |
          base_url="http://localhost:8000/"
          find ./students -type f -name '*.html' | sed "s|^\./|$base_url|" > all-urls.txt

      - name: Check all links with muffet
        run: |
          cat all-urls.txt | xargs -n 1 muffet

      - name: Stop Python HTTP Server
        run: |
          killall python3
          echo "Python HTTP server stopped"

      - name: Cleanup
        run: |
          rm -rf muffet.tar.gz
          rm -rf muffet
          echo "Cleanup completed"
 